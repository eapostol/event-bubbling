<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Menu with if...else</title>
  <link rel="stylesheet" type="text/css"  href="./css/main.css">

</head>
<body>

<div class="nav-bar" id="navBar">
  <!-- Buttons, menu items, and submenus are manually defined -->
  <div class="nav-button" id="button1">Button 1
    <div class="menu">
      <div class="menu-item" id="menu1_1">Menu 1.1
        <div class="submenu">
          <div class="menu-item" id="submenu1_1_1">Submenu 1.1.1</div>
          <div class="menu-item" id="submenu1_1_2">Submenu 1.1.2</div>
          <div class="menu-item" id="submenu1_1_3">Submenu 1.1.3</div>
          <div class="menu-item" id="submenu1_1_4">Submenu 1.1.4</div>
          <div class="menu-item" id="submenu1_1_5">Submenu 1.1.5</div>
        </div>
      </div>
      <div class="menu-item" id="menu1_2">Menu 1.2</div>
      <div class="menu-item" id="menu1_3">Menu 1.3</div>
      <div class="menu-item" id="menu1_4">Menu 1.4</div>
      <div class="menu-item" id="menu1_5">Menu 1.5</div>
    </div>
  </div>

  <!-- Additional buttons with similar structure for demonstration -->
  <!-- Repeat for Button 2, Button 3, etc. -->
  <div class="nav-button" id="button2">Button 2
    <div class="menu">
      <div class="menu-item" id="menu2_1">Menu 2.1
        <div class="submenu">
          <div class="menu-item" id="submenu2_1_1">Submenu 2.1.1</div>
          <div class="menu-item" id="submenu2_1_2">Submenu 2.1.2</div>
          <div class="menu-item" id="submenu2_1_3">Submenu 2.1.3</div>
          <div class="menu-item" id="submenu2_1_4">Submenu 2.1.4</div>
          <div class="menu-item" id="submenu2_1_5">Submenu 2.1.5</div>
        </div>
      </div>
      <div class="menu-item" id="menu2_2">Menu 2.2</div>
      <div class="menu-item" id="menu2_2">Menu 2.2</div>
      <div class="menu-item" id="menu2_2">Menu 2.3</div>
      <div class="menu-item" id="menu2_2">Menu 2.4</div>
    </div>
  </div>

</div>

<div class="info" id="infoDisplay">
  <p><strong>Clicked Element:</strong> <span id="clickedElement">None</span></p>
  <p><strong>Label:</strong> <span id="elementLabel">None</span></p>
</div>

<script src="./js/main.js"></script>
</body>
</html>
